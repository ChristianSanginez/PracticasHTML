<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../styles/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
	<title> Pedidos </title>
</head>
<body>
	<header>
		<div>
			<a href="../../index.html"> <img src="../../assets/img/Logo.png" alt="Pasteleria La Buena Vida" width="50px"> </a>
		</div>
		<nav>
			<a href="../../index.html"> Inicio </a>
			<a href="contact.html"> Contacto </a>
			<a href="cakes.html"> Opciones </a> &nbsp;
			<a href="order.html"> Ordenes </a>
		</nav>
	</header>
	<section>
		<div>
			<img src="../../assets/img/Logo.png" alt="Pasteleria La Buena Vida" width="200px">
		</div>
		<div>
			<h1> Realice su Orden </h1>
		</div> <br>
		<div>
			<h2> Solicitud de pastel </h2> <br>
		</div>
		<form autocomplete="off">
			<div>
				<label for="name"> Nombre: </label>
				<input type="text" name="name" placeholder="Ingrese su Nombre">
			</div>
			<div>
				<label for="phone"> Telefono: </label>
				<input type="number" name="phone" placeholder="Ingrese su Tel&eacute;fono">
			</div>
			<div>
				<label for="email"> Correo: </label>
				<input type="email" name="email" placeholder="Ingrese su Correo Electr&oacute;nico">
			</div> <br>
			<div>
				<label for="description"> Descripcion del Pastel : </label><br>
				<textarea name="description" cols="30" rows="10"></textarea>
			</div>
			<div>
				<!-- Sabores -->
				<div>
					<h3> Sabores </h3>
				</div>
				<ul>
					<section>
						<li>
							<input id="chocolate" type="radio" name="chocolate" >
							<label for="chocolate"> Chocolate / $140.00 </label>
						</li>
						<li>
							<input id="fresa" type="radio" name="fresa" >
							<label for="fresa"> Fresa / $135.00 </label>
						</li>
					</section>
					<section>
						<li>
							<input id="vainilla" type="radio" name="vainilla" >
							<label for="vainilla"> Vainilla / $90.00 </label>
						</li>
						<li>
							<input id="pistache" type="radio" name="pistache" >
							<label for="pistache"> Pistache / $180.00 </label>
						</li>
					</section>
					<section>
						<li>
							<input id="durazno" type="radio" name="durazno" >
							<label for="durazno"> Durazno / $210.00 </label>
						</li>
						<li>
							<input id="caramelo" type="radio" name="caramelo">
							<label for="caramelo"> Caramelo / $230 </label>
						</li>
					</section>
				</ul>
			</div><br>
			<div>
				<!-- Adornos -->
				<div>
					<h3> Adornos </h3>
				</div>
				<ul>
					<section>
						<li>
							<input id="velas" type="radio" name="velas" >
							<label for="velas"> Velas / $25.00 </label>
						</li>
						<li>
							<input id="chispas" type="radio" name="chispas" >
							<label for="chispas"> Chispas / $20.00 </label>
						</li>
					</section>
					<section>
						<li>
							<input id="letrero" type="radio" name="letrero" >
							<label for="letrero"> Letrero / $35.00 </label>
						</li>
						<li>
							<input id="dibujo" type="radio" name="dibujo" >
							<label for="dibujo"> Dibujo / $50.00 </label>
						</li>
					</section>
				</ul>
			</div>
			<br>
			<div>
				<input type="submit" value="Solicitar Pedido" onclick="alert('Pedido Agregado')">
			</div>
		</form>
	</section>
	<footer>
		<div>
			<p> Creado por: @Christian Sanginez </p>
		</div>
		<div>
			<a href="http://facebook.com"> Facebook </a> &nbsp;
			<a href="http://twitter.com"> Twitter </a>
		</div>
	</footer>
	</body>
</html>
